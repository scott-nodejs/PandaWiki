spring:
  # 数据库配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pandawiki?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    druid:
      # 初始连接数
      initial-size: 5
      # 最小连接池数量
      min-idle: 10
      # 最大连接池数量
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      max-evictable-idle-time-millis: 900000
      # 配置检测连接是否有效
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis配置
  redis:
      host: 123.56.67.140
      port: 6379
      password: app_talk@123
      database: 0

  # RabbitMQ配置
  rabbitmq:
    host: 123.56.67.140
    port: 5672
    username: lucong
    password: Nodejs123@@
    virtual-host: /

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  # Jackson配置
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-aliases-package: com.chaitin.pandawiki.entity
  mapper-locations: classpath*:/mapper/**/*.xml

# 七牛云配置
qiniu:
  access-key:
  secret-key:
  bucket:   # 👈 修改为新的存储空间名称
  domain:  # 👈 根据新空间的域名进行调整

# 爬虫服务配置
crawler:
  # 爬虫服务地址 - 基础API路径，各个接口会在此基础上拼接具体路径
  # 如: serviceUrl + "/parse_rss", serviceUrl + "/notion/get_list" 等
  serviceUrl: http://localhost:8080/mock/api/v1  # 基础API路径，去掉了具体的/scrape
  nginxUrl: http://localhost:8080  # 本地开发时使用localhost
  staticUrl: https://img.hazer.top # 静态文件专属

# JWT配置
jwt:
  secret: your-super-secure-jwt-secret-key-for-hs512-algorithm-must-be-at-least-64-chars-long-panda-wiki-2024
  expiration: 86400000 # 24小时

# RAG配置
rag:
  provider: ct
  base-url: http://localhost:8080/api/v1
  api-key: sk-1234567890

# 管理员配置
admin:
  password: admin123

# 搜索引擎配置（临时使用mock值，避免启动错误）
search:
  engine: google
  api-key: mock-api-key

# 日志配置
logging:
  level:
    root: INFO
    com.chaitin.pandawiki: DEBUG

# 关闭健康检查
